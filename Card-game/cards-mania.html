<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards Mania</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="cards-mania.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="stats-container">
        <div id="moves-count"></div>
        <div id="time"></div>
      </div>
      <div class="game-container"></div>
      <button id="stop" class="hide">Stop Game</button>
    </div>
    <div class="controls-container">
      <p id="result"></p>
      <button id="start">Play Cards Mania</button>
      <br />
      <button onclick="window.location.href='../playnlearn/play-and-learn.html'">
        Back to Play and Learn
      </button>
    </div>

    <!-- Card Templates -->
    <div id="card-template" style="display: none;">
      <div class="card-template" data-card-name="card1" data-image="images/1.png"></div>
      <div class="card-template" data-card-name="card2" data-image="images/2.png"></div>
      <div class="card-template" data-card-name="card3" data-image="images/3.png"></div>
      <div class="card-template" data-card-name="card4" data-image="images/4.png"></div>
      <div class="card-template" data-card-name="card5" data-image="images/5.png"></div>
      <div class="card-template" data-card-name="card6" data-image="images/6.png"></div>
      <div class="card-template" data-card-name="card7" data-image="images/7.png"></div>
      <div class="card-template" data-card-name="card8" data-image="images/8.png"></div>
      <div class="card-template" data-card-name="card9" data-image="images/9.png"></div>
      <div class="card-template" data-card-name="card10" data-image="images/10.png"></div>
      <div class="card-template" data-card-name="card11" data-image="images/11.png"></div>
      <div class="card-template" data-card-name="card12" data-image="images/12.png"></div>
      <!-- Add more card templates as needed -->
    </div>

    <!-- Script -->
    <script src="cards-mania.js"></script>
  </body>
</html>
